<!doctype html>
<html>
<head>
<title>Instant Issues for GitHub</title>
<link rel=stylesheet href=style.css>
</head>
<body>
	<noscript>This page requires JavaScript.</noscript>
	<aside>
		<div>
			<h1><a href="/">Instant Issues</a></h1>
			<div class=info>
			<a class="github-button" href="https://github.com/instant-issues/instant-issues.github.io" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star instant-issues/instant-issues.github.io on GitHub">Star</a>
			<a href="https://github.com/instant-issues/instant-issues.github.io">Contribute</a>
			</div>
		</div>
		<div id=labels></div>
	</aside>
	<main>
		<form>
		github.com/<input id=repo name=repo placeholder="user/repository" size=15>

			<small>
				Search the titles of open
				<select id=type>
					<option>issues</option>
					<option>pulls</option>
				</select>.
				Regex works.
			</small>
		</form>

		<div class=form>
			<input id=search placeholder=Search... autofocus autocomplete=off>
		</div>
		<div id=results></div>
	</main>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src=script.js></script>
</body>
</html>
