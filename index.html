<!doctype html>
<html>
<head>
<title>Instant Issues for GitHub</title>
<link rel=stylesheet href=style.css>
</head>
<body>
	<noscript>This page requires JavaScript.</noscript>
	<aside>
		<h1>Instant Issues</h1>
		<p>
		<a href="https://github.com/instant-issues/instant-issues.github.io#readme">Learn more & contribute</a>
		</p>
		<div id=labels></div>
	</aside>
	<main>
		<form>
		github.com/<input id=repo name=repo placeholder="e.g. zulip/zulip">
		</form>

		<div class=form>
			<input id=search placeholder=Search... autofocus autocomplete=off>
		</div>
		<div id=results></div>
	</main>
	<script src=script.js></script>
</body>
</html>
