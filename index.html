<!doctype html>
<html>
<head>
<title>Instant Issues for GitHub</title>
<link rel=stylesheet href=style.css>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset=utf-8>
</head>
<body>
	<noscript>This page requires JavaScript.</noscript>
	<main>
		<header>
			<h1><a href="https://github.com/instant-issues/instant-issues.github.io"><img src=/assets/logo.svg alt="Instant Issues" height=30></a></h1>
			<a class="github-button" href="https://github.com/instant-issues/instant-issues.github.io" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star instant-issues/instant-issues.github.io on GitHub">Star</a>
		</header>
		<nav>
		<form>
			<datalist id=downstreams>
			</datalist>

		github.com/<input id=repo name=repo list=downstreams autofocus placeholder="user/repository" autocomplete=off>
		</form>
		<a id=repoLink target=_blank><img src=/assets/external-link.svg></a>
		<div role=tablist>
			<span id=issues-tab role=tab aria-selected=true aria-controls=issues tabindex=-1>Issues <span id=issueCount class=count></span></span>
			<span id=pulls-tab role=tab aria-selected=false aria-controls=pulls tabindex=0>Pulls <span id=pullCount class=count></span></span>
		</div>
		</nav>

		<div class=form>
			<input id=search placeholder=Search... autocomplete=off class=if-loaded>
		</div>
		<div id=labelBar>
			<div id=labelPills>
				<div id=selectedLabels></div>
				<div id=suggestedLabels></div>
			</div>
			<span id=toggle-labels role=checkbox aria-checked=false tabindex=0>Labels</span>
		</div>
		<div id=labels hidden></div>
		<div id=results tabindex=-1>
			<div role=tabpanel id=issues></div>
			<div role=tabpanel id=pulls hidden></div>
		</div>
	</main>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src=script.js></script>
</body>
</html>
