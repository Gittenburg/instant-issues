<!doctype html>
<html>
<head>
<title>Instant Issues for GitHub</title>
<link rel=stylesheet href=style.css>
</head>
<body>
	<noscript>This page requires JavaScript.</noscript>
	<main>
		<header>
			<h1><a href="https://github.com/instant-issues/instant-issues.github.io">Instant Issues</a></h1>
			<a class="github-button" href="https://github.com/instant-issues/instant-issues.github.io" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star instant-issues/instant-issues.github.io on GitHub">Star</a>
		</header>
		<form>
			<datalist id=downstreams>
			</datalist>

		github.com/<input id=repo name=repo list=downstreams autofocus placeholder="user/repository" autocomplete=off>/<select id=type>
					<option>issues</option>
					<option>pulls</option>
				</select>.

			<small>
				Only titles are searched.
				Regex works.
			</small>
		</form>

		<div class=form>
			<input id=search placeholder=Search... autocomplete=off class=if-loaded>
		</div>
		<div class=labels>
			<div id=selectedLabels></div>
			<div id=suggestedLabels></div>
		</div>
		<div id=results></div>
	</main>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src=script.js></script>
</body>
</html>
